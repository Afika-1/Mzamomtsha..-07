  <!-- script file to validate the footer form -->
  <script type="text/javascript">


    // secure cookie 
    document.cookie = "myCookie=myValue; SameSite=Strict ;Secure";
    // secure cookie

    //user experience cookie
    setCookie = (cName, cValue, expDays) => {
      let date = new Date();
      date.setTime(date.getTime() + (expDays * 24 * 60 * 60 * 1000))
      const expires = "expires=" + date.toUTCString();

      document.cookie = cName + cValue + "; " + expires + "; path=/";
    }

    getCookie = (cName) => {
      const name = cName + "=";
      const cDecoded = decodeURIComponent(document.cookie);
      const cArr = cDecoded.split("; ");
      let value;
      cArr.forEach(val => {
        if (val.indexOf(name) === 0) value = val.substring(name.length);
      })

      return value;
    }


    document.querySelector("#cookies-btn").addEventListener("click", () => {
      document.querySelector("#cookies").style.display = "none";
      setCookie("cookie", true, 30)
    })

    cookieMessage = () => {
      if (!getCookie("cookie"))
        document.querySelector("#cookies").style.display = "block";
    }

    window.addEventListener("load", cookieMessage)


    //end of cookie js

    function Validate() {
      if (document.footerform.FullName.value == "") {
        alert("Please provide your Name and Surname");
        document.footerform.FullName.focus()
        return false
      } if (document.footerform.Email.value == "") {
        alert("Please provide your Email address");
        document.footerform.Email.focus()
        return false
      } else if (document.footerform.Comment.value == "") {
        alert("You forgot to leave us a message");
        document.footerform.Comment.focus()
        return false
      } else {
        alert("Thank you for contacting us, we will get back to you shortly.")
        return true
      }
      return true
    }
  </script>
